<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column overflow-hidden min-vh-100 vh-100">
        <header>
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand">Tower of Hanoi</a>
                <div class="input-group" style="display: contents;">
                    <select class="custom-select" style="max-width: 20%;" id="inputGroupSelect04" aria-label="Example select with button addon">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    </select>
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Auto-Solve</button>
                    </div>
                </div>
            </nav>
        </header>
        <main role="main" class="flex-grow-1 overflow-auto d-flex justify-content-center">
            <div class="card text-center" style="width: 50%; height: 80%;">
                <div class="card-header">
                  Unsolved
                </div>
                <div class="card-body d-flex flex-row align-items-stretch justify-content-around">
                    <div class="p-2 d-flex flex-column justify-content-end" id="tower-left">
                        <div style="background-color: red;">1</div>
                        <div style="background-color: blue;">2</div>
                        <div style="background-color: yellow;">3</div>
                        <div style="background-color: green;">4</div>
                        <div style="background-color: orange;">5</div>
                    </div>
                    <div class="p-2 d-flex flex-column justify-content-end" id="tower-center">
                        <div style="background-color: red;">1</div>
                        <div style="background-color: blue;">2</div>
                        <div style="background-color: yellow;">3</div>
                        <div style="background-color: green;">4</div>
                        <div style="background-color: orange;">5</div>
                    </div>
                    <div class="p-2 d-flex flex-column justify-content-end" id="tower-right">
                        <div style="background-color: red;">1</div>
                        <div style="background-color: blue;">2</div>
                        <div style="background-color: yellow;">3</div>
                        <div style="background-color: green;">4</div>
                        <div style="background-color: orange;">5</div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                  0 Moves Done
                </div>
              </div>
        </main>
    </div>
</body>
</html>
