<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="d-flex flex-column overflow-hidden min-vh-100 vh-100" id="root">
        <header>
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand">Tower of Hanoi</a>
                <div style="display: contents;">
                    <select class="custom-select" style="max-width: 20%;" v-model="size" v-on:change="restartTower"> <!-- Add vue for loop adding numbers -->
                        <option v-for="possibility in possibleSizes">
                            {{ possibility }}
                        </option>
                    </select>
                    <div>
                        <button class="btn btn-outline-secondary" v-on:click="restartTower">Reset</button>
                        <button class="btn btn-outline-secondary" v-on:click="solveHanoi">Auto-Solve</button>
                    </div>
                </div>
            </nav>
        </header>
        <main role="main" class="flex-grow-1 overflow-auto d-flex justify-content-center">
            <tower-component id="towersElement" v-bind:towers="towers" v-bind:moves="moves" v-bind:solved="solved" v-bind:size="size"></tower-component>
        </main>
    </div>
</body>
</html>

<script type="text/javascript">
    let towerComponent = Vue.component('towerComponent', {
        props: ['towers', 'moves', 'solved', 'size'],
        template: `
        <div class="card text-center" style="width: 50%; height: 80%;">
            <div class="card-header" v-if="solved">Congratulations, the tower is solved!</div>
            <div class="card-header" v-else>The tower is unsolved.</div>
            <div class="card-body d-flex flex-row align-items-stretch justify-content-around">
                <div class="p-2 d-flex flex-column justify-content-end w-75" v-for="tower in towers">
                    <div class="align-self-center" v-for="slab in tower" v-bind:style="calculatedStyle(slab)" v-on:click="toggleActive(slab, tower)">&nbsp;</div>
                    <div style="background-color: #6c757D" v-on:click="moveActive(tower)">&nbsp;</div>
                </div>
            </div>
            <div class="card-footer text-muted">
                {{ (moves == 1) ? moves + " move done." : moves + " moves done." }}
            </div>
        </div>
        `,
        methods: {
            calculatedStyle: function(slab){
                let color = (slab.active) ? "lightgreen" : "lightgray"
                return "background-color: " + color + "; width: calc(" + slab.id + "*100%/" + this.size + "); border-bottom: solid 1px #adaaaa";
            },
            toggleActive: function(slab, tower){
                let tempArray = [];
                for(let i = 0; i < tower.length; i++) {
                    tower[i].active = (slab.id >= tower[i].id) ? true : false;
                    tempArray.push(tower[i]);
                }
                while(tower.length > 0) tower.pop();
                while(tempArray.length > 0){
                    let activeSlab = tempArray.pop();
                    this.active.slabs.unshift(activeSlab);
                    tower.unshift(activeSlab);
                }
                this.active.tower = tower;
            },
            moveActive: function(tower){
                //TODO: Create method for moving active slabs from their tower to the correct tower
            }
        },
        data() {
            return {
                active: { 'tower' : null, 'slabs' : [] }
            }
        }
    })

    let app = new Vue({
        el: '#root',
        data: {
            towers: {
                towerLeft: [],
                towerCenter: [],
                towerRight: []
            },
            possibleSizes: [ 3, 5, 7, 10 ],
            size: 3,
            moves: 0,
            solved: false
        },
        methods: {
            solveHanoi: function() {
                // TODO: Compute queue of moves and then start a timer with them 
                return;
            },
            restartTower: function() {
                this.towers = { towerLeft:[], towerCenter:[], towerRight:[] }
                for(let i = parseInt(this.size); i > 0; i--) {
                    this.towers.towerLeft.unshift({'id':i,'active':false});
                }
                this.moves = 0;
            }
        },
        mounted: function() {
            this.size = 3;
            this.moves = 0;
            this.solved = false;
            this.restartTower();
        },
        components: {
            towerComponent
        }
    });
</script>
