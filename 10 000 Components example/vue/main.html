<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Component Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="d-flex flex-column overflow-hidden min-vh-100 vh-100" id="root">
        <header>
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand">Dynamic Components</a>
                <div style="display: contents;">
                    <div>
                        <button class="btn btn-outline-secondary" v-on:click='test10000'>10000 Components Test</button>
                        <button class="btn btn-outline-secondary" v-on:click='incrementAll'>Increment All</button>
                        <button class="btn btn-outline-secondary" v-on:click='addAdder'>Add New</button>
                        <button class="btn btn-outline-secondary" v-on:click='removeLastAdder'>Remove Last</button>
                    </div>
                </div>
            </nav>
        </header>
        <main role="main" class="flex-grow-1 overflow-auto d-flex justify-content-center">
            <div class="card text-center" style="width: 50%; height: 80%;">
                <div class="card-header">Results from 10000 Components Test</div>
                <div class="card-body d-flex flex-column align-items-stretch justify-content-around flex-nowrap" style="overflow-Y: scroll">
                    <!-- Child Components -->
                    <adder v-for='num in this.adderAmount' :key='num' v-bind:ref="'adder' + num"></adder>
                </div>
                <div class="card-footer text-muted">{{totalSum}}</div>
            </div>
        </main>
    </div>
</body>
</html>

<script type="text/javascript">

    let adder = Vue.component('adder', {
        template: `
        <div class="input-group mb-3">
            <div class="input-group-prepend" style="height:calc(1.5em + .75rem + 2px)">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" v-on:click="increment">Increment</button>
            </div>
            <input type="text" class="form-control" v-bind:value='value' aria-label="Recipient's username" aria-describedby="button-addon2" readonly="readonly">
        </div>
        `,
        data() {
            return {
                value: 0
            }
        },
        methods: {
            increment() {
                this.$parent.incrementShared();
                this.value++;
            }
        },
        destroyed() {
            this.$parent.decrementSharedAmount(this.value);
        }
    });

    let app = new Vue({
        el: '#root',
        data: {
            adderAmount: 0,
            sharedSum: 0
        },
        methods: {
            incrementAll: function() {
                Object.values(this.$refs).forEach(adderComponent => {
                    if(adderComponent != undefined) adderComponent[0].increment();
                });
            },
            addAdder: function() {
                this.adderAmount++
            },
            removeLastAdder: function() {
                if(this.adderAmount > 0){                
                    this.adderAmount--
                }
            },
            incrementShared: function() {
                this.sharedSum++;
            },
            decrementSharedAmount: function(num) {
                this.sharedSum -= num;
            },
            test10000: function() {
                for(let i = 0; i < 10000; i++){
                    this.addAdder();
                }
            }
        },
        components: {
            adder
        },
        computed: {
            totalSum: function() {
                return (this.sharedSum != 1)? this.sharedSum + " Clicks Total" : this.sharedSum + " Click Total";
            }
        }
    });
</script>
